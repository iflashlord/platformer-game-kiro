<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            image-rendering: pixelated;
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loadingScreen">
            <div class="spinner"></div>
            <p>Loading game...</p>
        </div>
        <canvas id="canvas" width="1152" height="648"></canvas>
    </div>
    
    <div class="controls">
        <p><strong>Controls:</strong> WASD/Arrow Keys to move, Space/W to jump, S to flip, Esc to pause, R to restart</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const loadingScreen = document.getElementById('loadingScreen');
        
        // Godot engine configuration
        const engine = new Engine({
            canvas: canvas,
            unloadAfterInit: false,
            onProgress: function(current, total) {
                const percent = Math.round((current / total) * 100);
                loadingScreen.querySelector('p').textContent = `Loading... ${percent}%`;
            },
            onExit: function() {
                console.log('Game exited');
            }
        });
        
        // Start the game
        engine.startGame({
            'mainPack': 'index.pck',
            'executable': 'index',
            'args': [],
            'canvasResizePolicy': 2
        }).then(() => {
            loadingScreen.style.display = 'none';
        }).catch((error) => {
            console.error('Failed to start game:', error);
            loadingScreen.innerHTML = '<p>Failed to load game. Please refresh the page.</p>';
        });
        
        // Handle fullscreen
        canvas.addEventListener('dblclick', () => {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            }
        });
    </script>
    
    <script src="index.js"></script>
</body>
</html>
